<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Data</title>
   <link rel="stylesheet" href="displayuserevent.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
       <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
       <h1 class="fs-8" id="n-text">YOUR EVENTS</h1>
     </a>

     <ul class="nav nav-pills">
       <li class="nav-item"><button  class="nav-link " aria-current="page" id="n-text" ><h4>View Registration</h4></button></li>
       <li class="nav-item"><button  class="nav-link " aria-current="page" id="n-text" ><h4>Create Events</h4></button></li>
       <li class="nav-item"><button  class="nav-link " aria-current="page" id="n-text" ><h4>Community</h4></button></li>
     </ul>
  </header>
    <div class="container">
   
      <div id="event-container">
        
      </div>
    
      
    </div>

    <script>
      document.querySelectorAll('#n-text')[1].addEventListener('click',()=>{
  window.location.href = 'testmap.html';
            const urlParams = new URLSearchParams(window.location.search);
            const communityName = urlParams.get('communityName');
            if (communityName) {
                window.location.href = `testmap.html?communityName=${communityName}`;
            }
});
document.querySelectorAll('#n-text')[2].addEventListener('click',()=>{
  window.location.href = 'viewmap.html';
            const urlParams = new URLSearchParams(window.location.search);
            const communityName = urlParams.get('communityName');
            if (communityName) {
                window.location.href = `viewmap.html?communityName=${communityName}`;
            }
});
document.querySelectorAll('#n-text')[3].addEventListener('click',()=>{
  window.location.href = 'Comm.html';
            const urlParams = new URLSearchParams(window.location.search);
            const communityName = urlParams.get('communityName');
            if (communityName) {
                window.location.href = `Comm.html?communityName=${communityName}`;
            }
});
    </script>
    <script type="module" src="displayuserevent.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
