<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="viewmap.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
         <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <h1 class="fs-8" id="n-text">VIEW EVENT</h1>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><button  class="nav-link " aria-current="page" id="n-text" ><h4>View Registration</h4></button></li>
            <li class="nav-item"><button  class="nav-link " aria-current="page" id="n-text" ><h4>Create Events</h4></button></li>
            <li class="nav-item"><button  class="nav-link " aria-current="page" id="n-text" ><h4>Community</h4></button></li>
          </ul>
       </header>
     
          <div class="containers">
           <div id="view-map">

             </div>
          </div>
         <div class="p-5 text-center bg-body-tertiary rounded-3">
            <div class="search-markers">
             <form action="" id="searchform">
                <input type="text" class="search-box" placeholder="Search Markers by Event Name" />
                <button class="search btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold" id="s-btn">Search</button>
              </form>
            </div>
          </div>
    </div>
   
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script type="module" src="viewmap1.js"></script>
<script type="module">
document.querySelectorAll('#n-text')[1].addEventListener('click',()=>{
  window.location.href = 'displayuserevent.html';
            const urlParams = new URLSearchParams(window.location.search);
            const communityName = urlParams.get('communityName');
            if (communityName) {
                window.location.href = `displayuserevent.html?communityName=${communityName}`;
            }
});
document.querySelectorAll('#n-text')[2].addEventListener('click',()=>{
  window.location.href = 'testmap.html';
            const urlParams = new URLSearchParams(window.location.search);
            const communityName = urlParams.get('communityName');
            if (communityName) {
                window.location.href = `testmap.html?communityName=${communityName}`;
            }
});
document.querySelectorAll('#n-text')[3].addEventListener('click',()=>{
  window.location.href = 'Comm.html';
            const urlParams = new URLSearchParams(window.location.search);
            const communityName = urlParams.get('communityName');
            if (communityName) {
                window.location.href = `Comm.html?communityName=${communityName}`;
            }
});
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
